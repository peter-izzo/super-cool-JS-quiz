<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pete's Majical Coding Quiz</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Overide CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">



</head>
<body>

    <main class="container text-center">

        <section class="row counter-container">

            <div class="col-sm-12 col-md-3 col-lg-4"></div>

            <!--The Timer-->

            <div class="title col-lg-4 col-sm-12">
                <h1 class="text-black">You have <span class="display-1 timer">TIME</span></h1>
                <h1>left.</h1>
            </div>


            
        </section>

        <!--This button will start the quiz-->
        <button id="start-quiz" class="btn btn-primary btn-lg start-quiz">START QUIZ</button>


        <section class="row mt-4 question-container">

            <div class="col-sm-12 col-md-2 col-lg-2"></div>

            <!--Quiz Questions-->

            <div class="question d-none shadow-lg p-4 col-lg-8 col-md-8 bg-white">
                <div id="current"><h3>Question goes here!!</h3></div>
                <div id="answers" class="row justify-content-around">
                    <button class="btn btn-lg btn-primary my-2">Answer 1</button>
                    <button class="btn btn-lg btn-primary my-2">Answer 2</button>
                    <button class="btn btn-lg btn-primary my-2">Answer 3</button>
                    <button class="btn btn-lg btn-primary my-2">Answer 4</button>
                </div>
            </div>
            

            <div class="col-sm-12 col-md-3 col-lg-4"></div>

        </section>

        <section>

            <!--Button to advance questions-->

            <button id="next" class="btn btn-primary btn-lg mt-4 mb-4">Next <i class="fas fa-arrow-circle-right"></i></button>

        </section>

        <!--Hidden score section while quiz is going on.
        Will display once quiz is over-->
        <section>

            <div class="row">

                <div class="col-sm-12 col-md-2 col-lg-2"></div>

                <div class="high-score d-none col-lg-8 col-md-8 bg-white">
                    <p>Enter your name and save your score</p>
                    <input type="text">
                    <button id="submit" type="submit" class="btn btn-info btn-lg">Submit <i class="fas fa-check-circle"></i> </button>
                </div>

                <div class="col-sm-12 col-md-3 col-lg-4"></div>

            </div>

        </section>



        

        

    </main>
    

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
